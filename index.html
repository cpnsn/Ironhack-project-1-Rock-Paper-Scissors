<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŒŸ Rock Paper Wars!</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper WARS!</h1>
    </header>

    <main>
      <section>
        <!-- = encadrÃ© de gauche-->
        <div id="characters">
          <div class="icons">
            <button class="charactersBtn">
              <img
                class="charactersImg"
                src="./images/yoda-green.png"
                alt="Yoda"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img
                class="charactersImg"
                src="./images/anakin.png"
                alt="Anakin Skywalker"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img class="charactersImg" src="./images/R2D2.png" alt="R2D2" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img class="charactersImg" src="./images/C3PO.png" alt="C3PO" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img class="charactersImg" src="./images/BB8.png" alt="BB8" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img
                class="charactersImg"
                src="./images/chewbacca-yellow.png"
                alt="Chewbacca"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img
                class="charactersImg"
                src="./images/dark-vador.png"
                alt="Darth Vador"
              />
            </button>
          </div>
        </div>

        <div id="game">
          <div class="gameDivs">
            <div class="resultsName"><span>you</span></div>
            <div class="resultsName"><span>computer</span></div>
          </div>
          <div class="gameDivs">
            <div class="results" id="youChoice">
              <img
                class="gameImg"
                src="./images/Question-mark.png"
                alt="Question mark"
              />
            </div>
            <div class="results">
              <img
                class="gameImg"
                src="./images/Question-mark.png"
                alt="Question mark"
              />
            </div>
          </div>
          <div class="gameDivs">
            <div class="results"></div>
            <div></div>
          </div>
        </div>

        <!---<div class="spinner"></div>-->
      </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
