<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ðŸŒŸ Rock Paper Wars!</title>
  </head>

  <body>
    <header>
      <h1>Rock Paper WARS!</h1>
    </header>

    <main>
      <section id="start-page">
        <div id="startPage">
          <button>
            <span class="purple">P</span><span class="orange">L</span>
            <span class="purple">A</span><span class="orange">Y</span>
          </button>
        </div>
      </section>

      <section id="gamePage" class="hidden">
        <!-- = encadrÃ© de gauche-->
        <div id="characters">
          <div class="icons">
            <button class="charactersBtn" id="yoda">
              <img
                class="charactersImg"
                src="./images/yoda-green.png"
                alt="Yoda"
                data-name="Yoda"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn" id="anakin">
              <img
                class="charactersImg"
                src="./images/anakin.png"
                alt="Anakin Skywalker"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn" id="R2D2">
              <img class="charactersImg" src="./images/R2D2.png" alt="R2D2" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn" id="C3PO">
              <img class="charactersImg" src="./images/C3PO.png" alt="C3PO" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn" id="BB8">
              <img class="charactersImg" src="./images/BB8.png" alt="BB8" />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn" id="chewbacca">
              <img
                class="charactersImg"
                src="./images/chewbacca-yellow.png"
                alt="Chewbacca"
              />
            </button>
          </div>
          <div class="icons">
            <button class="charactersBtn">
              <img
                class="charactersImg"
                src="./images/dark-vador.png"
                alt="Darth Vader"
              />
            </button>
          </div>
        </div>

        <div id="game">
          <div class="gameDivs">
            <div class="resultsName">you</div>
            <div class="resultsName">computer</div>
          </div>

          <div class="gameDivs">
            <div class="results" id="youChoice">
              <img
                class="gameImg"
                src="./images/Question-mark.png"
                alt="Question mark"
              />
            </div>
            <div class="results" id="computerChoice">
              <img
                class="gameImg"
                id="computer-img"
                src="./images/Question-mark.png"
                alt="Question mark"
              />
            </div>
          </div>
          <div class="gameDivs">
            <div id="winner"></div>
          </div>
          <div class="gameDivs">
            <div class="gameResults" id="leftGameResults">
              <div><span>score</span></div>
              <div id="youResults"></div>
            </div>
            <div class="gameResults" id="rightGameResults">
              <div><span>score</span></div>
              <div id="computerResults"></div>
            </div>
          </div>
        </div>

        <!---<div class="spinner"></div>-->
      </section>

      <!--<section><div id="gameRules"><p id="scroller">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe, enim non optio aut cupiditate expedita quos accusantium perferendis dolorum sed aliquam vel tempore illum. Fugiat aliquid perspiciatis expedita molestias illum.</p></P></div></section>-->
    </main>

    <script src="./index.js"></script>
  </body>
</html>
